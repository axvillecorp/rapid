<div class="container">
    <div class="page-header">
        <h3>Maintenance Companies</h3>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <input type="text" [(ngModel)]="companyName" 
                (ngModelChange)="getCompanies()"
                class="form-control" placeholder="Search company" aria-describedby="basic-addon2">
                <span (click)="AddNew()" class="input-group-addon" id="basic-addon2">
                <span class="fa fa-plus-circle"></span>
                <span> Add New</span>
                </span>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Fax</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#comp of companies">
                        <td><a><span class="fa fa-pencil"></span>  {{ comp.Name }}</a></td>
                        <td>{{ comp.Type }}</td>
                        <td>{{ comp.Address }}</td>
                        <td>{{ comp.Phone }}</td>
                        <td>{{ comp.Fax }}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
